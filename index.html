<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
    <main>
        <header>
            <div class="img">
                <img src="img/avatar-jessica.jpeg" alt="picture of Jessica">
            </div>
            <h1>Jessica Randall</h1>
            <p class="green-color">London, United Kingdom</p>
            <p>&OpenCurlyDoubleQuote;Front-end developer and avid reader.&CloseCurlyDoubleQuote;</p>
        </header>
        <div class="links">
            <a href="https://github.com" target="_blank" class="btn">GitHub</a>
            <a href="https://www.frontendmentor.io" target="_blank" class="btn">Frontend Mentor</a>
            <a href="https://www.linkedin.com" target="_blank" class="btn">Linkedin</a>
            <a href="https://twitter.com" target="_blank" class="btn">Twitter</a>
            <a href="https://www.instagram.com" target="_blank" class="btn">Instagram</a>
        </div>
    </main>
</body>
</html>
